<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty - Placement Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f9; }
    h1 { color: #2c3e50; }
    form { background: #fff; padding: 20px; border-radius: 8px; width: 400px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2c3e50; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1a242f; }
    .nav-buttons { margin-top: 20px; }
    .nav-buttons button { margin-right: 10px; background: #3498db; }
    .nav-buttons button.logout { background: #e74c3c; }
  </style>
</head>
<body>
  <h1>Faculty Section</h1>
  <p>Enter internship or placement details of students:</p>

  <form id="internshipForm">
    <h2>Internship Details</h2>
    <label for="internStudentId">Student ID:</label>
    <input type="number" id="internStudentId" name="studentId" required>

    <label for="internCompany">Company:</label>
    <input type="text" id="internCompany" name="company" required>

    <label for="internRole">Role:</label>
    <input type="text" id="internRole" name="role" required>

    <label for="internStartDate">Start Date:</label>
    <input type="date" id="internStartDate" name="startDate" required>

    <label for="internEndDate">End Date:</label>
    <input type="date" id="internEndDate" name="endDate" required>

    <button type="submit">Save Internship</button>
  </form>

  <form id="placementForm" style="margin-top:30px;">
    <h2>Placement Details</h2>
    <label for="placeStudentId">Student ID:</label>
    <input type="number" id="placeStudentId" name="studentId" required>

    <label for="placeCompany">Company:</label>
    <input type="text" id="placeCompany" name="company" required>

    <label for="placePackage">Package (CTC):</label>
    <input type="number" step="0.01" id="placePackage" name="packageAmount" required>

    <label for="placeStatus">Status:</label>
    <input type="text" id="placeStatus" name="status" required>

    <button type="submit">Save Placement</button>
  </form>

  <div class="nav-buttons">
    <button data-href="user.html">â¬… Back</button>
    <button class="logout" data-href="index.html">Logout</button>
  </div>

  <!-- Form handling moved to /js/ui.js -->
</body>
</html>
