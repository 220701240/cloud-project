<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #343a40;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <script src="/js/ui.js" defer></script>

  <header>
    <h1>Student Dashboard</h1>
  </header>

  <nav>
  <a href="#uploadResume">Upload Resume</a>
  <a href="#myDetails">My Details</a>
  <a href="#apply">Apply</a>
  <a href="#placementStatus">My Applications</a>
  <a href="#" data-action="logout">Logout</a>
  </nav>

  <section id="uploadResume" class="card">
    <h2>Upload Resume</h2>
    <form id="resumeUploadForm">
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required>
      <button type="submit">Upload</button>
    </form>
    <p id="resumeMessage" style="color:green;"></p>
  </section>

  <section id="myDetails" class="card">
    <h2>My Details</h2>
    <table>
      <tr><th>Name</th><td id="studentName">John Doe</td></tr>
      <tr><th>Email</th><td id="studentEmail">john@example.com</td></tr>
      <tr><th>Resume</th><td id="resumeLink">Not Uploaded</td></tr>
    </table>
  </section>

  <section id="apply" class="card">
    <h2>Apply for Internship / Placement</h2>
    <form id="applicationForm">
      <label for="company">Select Company:</label>
      <select id="company" required></select>
      <label for="role">Role:</label>
      <input type="text" id="role" required>
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="Internship">Internship</option>
        <option value="Placement">Placement</option>
      </select>
      <button type="submit">Apply</button>
    </form>
    <p id="applyMsg" style="color:green;"></p>
  </section>

  <section id="placementStatus" class="card">
    <h2>My Applications</h2>
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Role</th>
          <th>Type</th>
          <th>Status</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </section>

  <!-- Application scripts handled by /js/ui.js -->

</body>
</html>
