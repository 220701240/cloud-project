<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form onsubmit="return registerUser()">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    async function registerUser() {
      const role = document.getElementById("role").value;
      const fullName = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      // Enhanced validation
      if (!role || !fullName || !email || !username || !password) {
        alert("Please fill all fields.");
        return false;
      }
      
      if (fullName.trim().length < 2) {
        alert("Full name must be at least 2 characters long.");
        return false;
      }
      
      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      
      if (username.trim().length < 3) {
        alert("Username must be at least 3 characters long.");
        return false;
      }
      
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }
      
      try {
        console.log("Sending registration data:", { username, fullName, email, role });
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: username.trim(), password, fullName: fullName.trim(), email: email.trim(), role })
        });
        const data = await res.json();
        console.log("Registration response:", data);
        
        if (res.ok) {
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Registration failed.");
        }
      } catch (err) {
        console.error("Registration error:", err);
        alert("Registration failed. Please check your connection and try again.");
      }
      return false;
    }
  </script>

</body>
</html>
