<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #343a40;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <script>
    // Auth check: Only allow students
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    if (!token || role !== 'student') {
      window.location.href = 'login.html';
    }
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <h1>Student Dashboard</h1>
  </header>

  <nav>
  <a href="#uploadResume">Upload Resume</a>
  <a href="#myDetails">My Details</a>
  <a href="#apply">Apply</a>
  <a href="#placementStatus">My Applications</a>
  <a href="#" onclick="logout()">Logout</a>
  </nav>

  <section id="uploadResume" class="card">
    <h2>Upload Resume</h2>
    <form onsubmit="return uploadResume()">
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required>
      <button type="submit">Upload</button>
    </form>
    <p id="resumeMessage" style="color:green;"></p>
  </section>

  <section id="myDetails" class="card">
    <h2>My Details</h2>
    <table>
      <tr><th>Name</th><td id="studentName">John Doe</td></tr>
      <tr><th>Email</th><td id="studentEmail">john@example.com</td></tr>
      <tr><th>Resume</th><td id="resumeLink">Not Uploaded</td></tr>
    </table>
  </section>

  <section id="apply" class="card">
    <h2>Apply for Internship / Placement</h2>
    <form id="applicationForm">
      <label for="company">Select Company:</label>
      <select id="company" required></select>
      <label for="role">Role:</label>
      <input type="text" id="role" required>
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="Internship">Internship</option>
        <option value="Placement">Placement</option>
      </select>
      <button type="submit">Apply</button>
    </form>
    <p id="applyMsg" style="color:green;"></p>
  </section>

  <section id="placementStatus" class="card">
    <h2>My Applications</h2>
    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Role</th>
          <th>Type</th>
          <th>Status</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </section>

  <script>
    function uploadResume() {
      let fileInput = document.getElementById("resumeFile");
      let file = fileInput.files[0];
      if (file) {
        document.getElementById("resumeMessage").innerText = "Resume uploaded successfully: " + file.name;
        document.getElementById("resumeLink").innerHTML = `<a href='#'>${file.name}</a>`;
      }
      fileInput.value = "";
      return false;
    }

  // --- Application Workflow ---
  // Use logged-in studentId from JWT/localStorage
  const studentId = localStorage.getItem('userId');

    async function loadCompanies() {
      const res = await fetch('/api/companies');
      const companies = await res.json();
      const select = document.getElementById('company');
      select.innerHTML = '';
      companies.forEach(c => {
        const option = document.createElement('option');
        option.value = c.CompanyID;
        option.textContent = c.Name;
        select.appendChild(option);
      });
    }

    document.getElementById('applicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const companyId = document.getElementById('company').value;
      const role = document.getElementById('role').value;
      const type = document.getElementById('type').value;
      const res = await fetch('/api/applications', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ studentId, companyId, role, type })
      });
      if (res.ok) {
        document.getElementById('applyMsg').innerText = 'Application submitted!';
        loadApplications();
        e.target.reset();
      } else {
        document.getElementById('applyMsg').innerText = 'Error submitting application.';
      }
    });

    async function loadApplications() {
      const res = await fetch(`/api/applications/${studentId}`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      const table = document.getElementById('statusTable');
      table.innerHTML = '';
      data.forEach(app => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${app.CompanyName}</td>
          <td>${app.Role}</td>
          <td>${app.Type}</td>
          <td>${app.Status}</td>
          <td>${app.Comments || ''}</td>
        `;
        table.appendChild(row);
      });
    }

    // Initialize
    loadCompanies();
    loadApplications();
  </script>

</body>
</html>
