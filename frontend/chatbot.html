<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student/Staff Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; }
    .chat-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ccc; padding: 30px; }
    h2 { text-align: center; color: #007bff; }
    .chat-box { height: 300px; overflow-y: auto; background: #f9f9f9; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
    .msg { margin-bottom: 12px; }
    .user { color: #2c3e50; font-weight: bold; }
    .bot { color: #007bff; }
    form { display: flex; gap: 10px; }
    input[type=text] { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Ask a Question</h2>
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="question" placeholder="Type your question..." required>
      <button type="submit">Send</button>
      <button type="button" id="keyPhraseBtn">Key Phrases</button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    document.getElementById('chatForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const question = document.getElementById('question').value;
      chatBox.innerHTML += `<div class='msg user'>You: ${question}</div>`;
      document.getElementById('question').value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        const res = await fetch('/api/qna', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class='msg bot'>Bot: ${data.answer}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class='msg bot'>Bot: Sorry, there was an error.</div>`;
      }
    });

    document.getElementById('keyPhraseBtn').addEventListener('click', async function() {
      const question = document.getElementById('question').value;
      if (!question) return;
      chatBox.innerHTML += `<div class='msg user'>Key Phrases for: ${question}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        const res = await fetch('/api/keyphrases', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: question })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div class='msg bot'>Key Phrases: ${data.keyPhrases.join(', ')}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class='msg bot'>Bot: Sorry, there was an error extracting key phrases.</div>`;
      }
    });
  </script>
</body>
</html>
